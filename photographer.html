<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
      <div class="filter">
        <label for="sort-select">Trier par :</label>
        <select id="sort-select" name="sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>
            Contactez-moi<br>
            <span id="photographer-name"></span>
          </h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" class="close-modal-btn"/>
        </header>
        <form id="contact-photographer">
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" type="text" />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
